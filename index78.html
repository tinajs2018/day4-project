<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel coming soon page</title>
    <link rel="stylesheet" href="style78.css">
</head>
<body onload="generateBtn()">
    <div id="main-div">
    <div id="logo">
        <img src="/images/logo.svg" alt="">   
    </div>
    <div id="mobile-hero">
        <img src="/images/hero-mobile.jpg" alt="">
    </div>
    <div id="content">
        <h3><span> We're </span> coming soon</h3>
    <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div id="email-div">
        <input type="text" name="email" id="email-field" placeholder="Email Address">
        <button id="email-btn" onclick="checkEmail()"><img src="/images/icon-arrow.svg" alt=""></button>
        <img id="error-img" src="/images/icon-error.svg" alt="">
    </div>
    </div>
    <p id="error-info"> Please provide  a valid email</p>
    </div>
    <div id="desktop-hero">
        <img src="/images/hero-desktop.jpg" alt="">

    </div>

    
</body>
</html>
